<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="click">
      <canvas id="myChart" width="100%"></canvas>
    </div>
    <script>
      const materialDesignColors = [
        "rgba(156, 39, 176, 1)",
        "rgba(63, 81, 181, 1)",
        "rgba(3, 169, 244, 1)",
        "rgba(76, 175, 80, 1)",
        "rgba(255, 235, 59, 1)",
        "rgba(255, 152, 0, 1)",
        "rgba(244, 67, 54, 1)",
      ];

      function inIframe() {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      }

      function generateGraph(
        labels,
        datas,
        datas1,
        datas2,
        datas3,
        datas4,
        datas5,
        datas6,
        colors,
      ) {
        var ctx = jQuery("#myChart");
        // Mettere labels
        var label = labels;

        var datas = {
          labels: label,
          datasets: [
            {
              label: "Belluno",
              backgroundColor: colors[0],
              borderColor: colors[0],

              //Mettere data qui
              data: datas,
            },
            {
              label: "Padova",
              backgroundColor: colors[1],
              borderColor: colors[1],

              //Mettere data qui
              data: datas1,
            },
            {
              label: "Rovigo",
              backgroundColor: colors[2],
              borderColor: colors[2],

              //Mettere data qui
              data: datas2,
            },
            {
              label: "Treviso",
              backgroundColor: colors[3],
              borderColor: colors[3],

              //Mettere data qui
              data: datas3,
            },
            {
              label: "Venezia",
              backgroundColor: colors[4],
              borderColor: colors[4],

              //Mettere data qui
              data: datas4,
            },
            {
              label: "Verona",
              backgroundColor: colors[5],
              borderColor: colors[5],

              //Mettere data qui
              data: datas5,
            },
            {
              label: "Vicenza",
              backgroundColor: colors[6],
              borderColor: colors[6],

              //Mettere data qui
              data: datas6,
            },
          ],
        };

        // Configurare le opzioni
        var option = {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
              onClick: (e) => e.stopPropagation(),
            },
            title: {
              display: true,
              text:
                "Iscritti ad una qualunque universit√† per Provincia in Veneto, per anno",
            },
          },
        };

        var config = {
          type: "line",
          data: datas,
          options: option,
        };

        var myChart = new Chart(ctx, config);

        $("#click").click(function (e) {
          if (inIframe()) {
            window.open(window.location.href, "_blank");
          }
        });
      }

      var labList = [];
      var datList = [];
      var datList1 = [];
      var datList2 = [];
      var datList3 = [];
      var datList4 = [];
      var datList5 = [];
      var datList6 = [];
      var colList = [];
      jQuery.ajax({
        async: false,
        type: "POST",
        url: "",
        data: JSON.parse('{"data":"iscrittiProvincia"}'),
        dataType: "json",
        success: function (data) {
          console.log(data);
          index = 0;
          tmplist = [];
          var color = "";
          for (i = 0; i < 11; i++) {
            for (const [key, value] of Object.entries(data)) {
              values = data[key];
              var valueSplit = values[i].toString().split(";");
              tmplist.push(parseInt(valueSplit[1]));
            }

            label = valueSplit[0];
            labList.push(label);
          }
        },
      });
      console.log(tmplist);
      for (i = 0; i < tmplist.length; i++) {
        switch (i % 7) {
          case 0:
            datList.push(tmplist[i]);
            break;
          case 1:
            datList1.push(tmplist[i]);
            break;
          case 2:
            datList2.push(tmplist[i]);
            break;
          case 3:
            datList3.push(tmplist[i]);
            break;
          case 4:
            datList4.push(tmplist[i]);
            break;
          case 5:
            datList5.push(tmplist[i]);
            break;
          case 6:
            datList6.push(tmplist[i]);
            break;
        }
      }
      for (i = 0; i < 7; i++) {
        color = materialDesignColors[i];
        colList.push(color);
      }
      generateGraph(
        labList.reverse(),
        datList.reverse(),
        datList1.reverse(),
        datList2.reverse(),
        datList3.reverse(),
        datList4.reverse(),
        datList5.reverse(),
        datList6.reverse(),
        colList,
      );
    </script>
  </body>
</html>
